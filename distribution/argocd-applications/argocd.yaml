apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  name: argocd
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/gkranasinghe/argoflow.git
    targetRevision: master
    path: distribution/argocd
    kustomize:
      version: v4.5.4
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true